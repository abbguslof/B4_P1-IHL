							<div class="day"><a href="../Graf/Ute/graf0.html"" class=" fortnamn">Utomhus</a></div>
							<div id="date"></div>
							<script>
								//skriver ut datum, dag, månad och år.
								window.onload = setInterval(clock, 1000);
								function clock() {
									var d = new Date();
									var date = d.getDate();
									var year = d.getFullYear();
									var month = d.getMonth();
									var monthArr = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
									month = monthArr[month];
									document.getElementById("date").innerHTML = date + " " + month + ", " + year;
								}
								clock()
							</script>
						</div>

							<div class="location">ABB Gymnasiet - Spets</div>
							<div class="degree">
								<div class="num" id="temp1"><sup></sup></div>
								<div class="forecast-icon">
									<img id="uteicon" src="" alt="" width=65>
								</div>
							</div>
							<span><img src="images/icon-clock.png" height="20px" alt="Time"><span

							<span><img src="images/icons/humidity.png" height="20px" alt="Rain Chance"><span
									id="hum1"></span>
								<span><img src="images/icon-wind.png" height="20px" alt="Wind speed"><span
										id="lufthastighet"></span>
									<span><img src="images/icon-compass.png" height="20px" alt="Direction"></span>
									<script>
										//skriver ut tid och byter icon.
										function updateClock() {
											var now = new Date()
											var minutes = now.getMinutes()
											var hours = now.getHours()
											if (minutes < 10) {
												minutes = "0" + minutes
											}
											time = hours + ':' + minutes,
												document.getElementById('Time').innerHTML = time;
                                            
											//byter icon. Sol mellan klockan 6 och 23, och måne mellan 23 och 6.
											if (6 < hours && hours < 23) {
												document.getElementById("uteicon").src = "images/icons/helsol.svg"
											}
											else {
												document.getElementById("uteicon").src = "images/icons/moon.png"
											}
											setTimeout(updateClock, 1000);} //uppdaterar varje sekund.

										updateClock();
									</script>
